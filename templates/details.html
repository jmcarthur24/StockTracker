<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ details.ticker }} Stock Details</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>{{ details.ticker }} Stock Details</h1>
      <canvas id="stockChart"></canvas>
      <a href="/" class="back-link">‚Üê Back to Favorites</a>

      <div class="news-section">
        <h2>Latest News</h2>
        <ul>
          {% for article in details.news %}
          <li>
            <a href="{{ article.url }}" target="_blank">{{ article.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script src="/static/chart.js"></script>
    <script>
      const chartLabels = JSON.parse("{{ details.dates | tojson | safe }}");
      const chartData = JSON.parse("{{ details.prices | tojson | safe }}");
      renderChart(chartLabels, chartData);
    </script>
  </body>
</html>
